<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:insert="fragments/head">

</head>
<body>
<header th:insert="fragments/header">
</header>

<main>
    <div class="container">
        <div class="row mt-3">
            <!-- Sidebar -->
            <div class="col s12 m4">
                <div class="container">
                    <img class="responsive-img circle z-depth-3" th:src="|/img/instructors/${profesor.id_profesor}.jpg|">
                </div>
                <ul class="collapsible z-depth-3 mt-3">
                    <li>
                        <div class="collapsible-header"><i class="material-icons">assignment_ind
                        </i><span>Especialidad</span></div>
                        <div class="collapsible-body"><span th:text="${profesor.descProfesor}">Descripcion del
                            profesor</span></div>
                    </li>
                    <li>
                        <div class="collapsible-header"><i class="material-icons">drafts</i>Correo</div>
                        <div class="collapsible-body"><span th:text="${profesor.correoProfesor}">Correo del profesor</span></div>
                    </li>
                </ul>
            </div>
            <!-- Profesor Details -->
            <div class="col s12 m8">
                <div class="card z-depth-3">
                    <div class="card-content teal lighten-2 white-text">
                        <span class="card-title"><strong
                                th:text="${profesor.nomProfesor} + ' ' + ${profesor.apeProfesor}"></strong></span>
                        <p th:text="${profesor.detalleProfesor}"></p>
                    </div>
                    <div class="card-action">
                        <!-- Cursos -->
                        <h5 class="teal-text mb-4">Cursos</h5>
                        <div class="mb-3" th:each="curso:${cursos}">
                            <a th:href="|/cursos/${curso.id_curso}|"><strong th:text="${curso.nomCurso}">Cursos</strong></a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<br><br>
<footer class="page-footer teal" th:insert="fragments/footer">

</footer>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="/js/materialize.js"></script>
<script src="/js/init.js"></script>

</body>
</html>
