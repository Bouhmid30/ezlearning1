<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:insert="fragments/head">
</head>

<body>
<header th:insert="fragments/header">
</header>

<main>
    <div id="index-banner" class="parallax-container">
        <div class="section no-pad-bot">
            <div class="container">
                <br><br>
                <h1 class="header center white-text">Cursos</h1>
                <div class="row center">
                    <h5 class="header col s12 light">Mira los cursos que tenemos para ti</h5>
                </div>
                <br>
                <div class="row center">
                    <a th:href="@{/cursos/add}" class="waves-effect waves-light btn-large">Añade un Curso</a>
                </div>
                <br><br>
            </div>
        </div>
        <div class="parallax"><img src="/img/cursos.jpg" alt="Unsplash courses background"></div>
    </div>
    <div class="section">
        <div th:switch="cursos" class="container">
            <div th:case="*" class="row">
                <div class="col s12 center">
                    <h4>Listado de Cursos</h4>
                    <br>
                    <table class="highlight responsive-table">
                        <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">Curso</th>
                            <th scope="col">Descripción</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="curso : ${cursos}">
                            <th scope="row" th:text="${curso.id_curso}"></th>
                            <td th:text="${curso.nom_curso}"></td>
                            <td th:text="${curso.descripcion_curso}"></td>

                            <td>
                                <div>
                                    <a th:href="@{/cursos/edit/{id_curso}
                                    (id_curso=${curso.id_curso})}"
                                       class="waves-effect waves-light btn-small">Editar
                                    </a>
                                    <a th:href="@{/cursos/delete/{id_curso}
                                (id_curso=${curso.id_curso})}"
                                       class="waves-effect waves-light btn-small red lighten-1">Eliminar
                                    </a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
<br><br>

<footer class="page-footer teal" th:insert="fragments/footer">

</footer>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="/js/materialize.js"></script>
<script src="/js/init.js"></script>

</body>
</html>
