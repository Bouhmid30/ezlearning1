<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:insert="fragments/head">
</head>
<body>
<header th:insert="fragments/header"></header>

<main>
    <div class="container">
        <h3 class="center">Iniciar Sesi칩n</h3>
        <br>
        <div class="row">
            <div class="section col s12 l6 offset-l3">
                <form method="post"
                      th:action="@{/login}"
                >
                    <div th:if="${param.error}">
                        <h5 class="center red-text text-lighten-1">Usuario o contrase침a inv치lida</h5>
                    </div>
                    <br>
                    <div class="input-field">
                        <label for="username">Usuario</label>
                        <input type="text" class="class-controller"
                               id="username" name="username"
                        >
                    </div>

                    <div class="input-field">
                        <label for="password">Contrase침a</label>
                        <input type="password" class="class-controller"
                               id="password" name="password"
                        >
                    </div>

                    <button type="submit" class="btn">
                        Ingresar
                    </button>
                    <a th:href="@{/index}" class="btn red lighten-1">Atras</a>

                </form>
            </div>
        </div>
    </div>
</main>
<br><br>
<footer class="page-footer teal" th:insert="fragments/footer">

</footer>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="/js/materialize.js"></script>
<script src="/js/init.js"></script>
</body>
</html>
